<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer with Progress Bar</title>
  <!-- CUSTOM CSS LINK-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="countdown-container">

    <h1>Countdown Timer</h1>
    <div class="input-container">

      <input type="number"  id="hours" placeholder="HH" min="0" max="23" oninput="validateInput(this,23)">
      <span>:</span>
      <input type="number"  id="minutes" placeholder="MM" min="0" max="59" oninput="validateInput(this,59)">
      <span>:</span>
      <input type="number"  id="seconds" placeholder="SS" min="0" max="59" oninput="validateInput(this, 59)">
    </div>


    

    <div class="progress-bar-container">
      <div class="progress-circle">
        <div class="circle-inner"></div>
        <div class="timer-display">
          <h2 id="timer">00:00:00</h2>
        </div>
        <div class="announcement">
          <img src="./img/checked.png" alt="announcement-icon" width="80" height="80">
          <h4>Time's up!</h4>
        </div>
      </div>
  
    </div>

    <div class="button-container">
      <button type="button" class="btn start">Start</button>
      <button type="submit" class="btn pause"  disabled>Pause</button>
      <button type="reset" class="btn reset" disabled>Reset</button>
    </div>


  </section>
  <!-- CUSTOM JS LINK -->
  <script src="app.js"></script>
</body>
</html>
